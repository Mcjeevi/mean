<app-header></app-header>
<mat-grid-list cols="2" rowHeight="80%">
    <mat-grid-tile>

        <form [formGroup]="sampleForm" (ngSubmit)="onSubmit(sampleForm)">
            <div class="form-field">
                <mat-form-field appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="First Name" formControlName="firstName">
                    <mat-hint *ngIf="sampleForm.get('firstName')?.invalid && (sampleForm.get('firstName')?.dirty || sampleForm.get('firstName')?.touched)">
                        required
                    </mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>last Name</mat-label>
                    <input matInput placeholder="last Name" formControlName="lastName">
                    <mat-hint *ngIf="sampleForm.get('lastName')?.invalid && (sampleForm.get('lastName')?.dirty || sampleForm.get('lastName')?.touched)">
                        required
                    </mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="email" formControlName="email">
                    <mat-hint *ngIf="sampleForm.get('email')?.invalid && (sampleForm.get('email')?.dirty || sampleForm.get('email')?.touched)">
                        required
                    </mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Phone</mat-label>
                    <input matInput placeholder="ph." formControlName="phone">
                    <mat-hint *ngIf="sampleForm.get('phone')?.invalid && (sampleForm.get('phone')?.dirty || sampleForm.get('phone')?.touched)">
                        required
                    </mat-hint>
                </mat-form-field>
                <button mat-flat-button color="primary" type="submit">Submit</button>

            </div>
        </form>

    </mat-grid-tile>
    <mat-grid-tile>
        <div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef>First Name</th>
                    <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
                </ng-container>
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef>Last Name</th>
                    <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let element">{{element.email}}</td>
                </ng-container>
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef>Phone</th>
                    <td mat-cell *matCellDef="let element">{{element.phone}}</td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let element"><mat-icon>delete</mat-icon></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedCoulumns"></tr>
                <tr mat-row *matRowDef="let row; columns:displayedCoulumns"></tr>
            </table>
        </div>
    </mat-grid-tile>
</mat-grid-list>
